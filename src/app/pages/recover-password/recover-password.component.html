<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
	 <div class="user_card">
	   <div class="d-flex justify-content-center">
		 <div class="brand_logo_container">
		   <img src="./assets/img/unilibre/unilibre.png" class="brand_logo img-fluid" alt="Logo">
		 </div>
	   </div>
	   <div class="d-flex justify-content-center form_container">
		 <form>
		   <div class="input-group mb-3 ">
			 <div class="input-group-append">
			   <span class="input-group-text"><i class="fas fa-user"></i></span>
			 </div>
			 <input type="text" name="" class="form-control input_user" value="" placeholder="Correo electrónico">
		   </div>
		 </form>
	   </div>
	   <div class="d-flex justify-content-center mt-3 login_container">
		 <button type="button" name="button" class="btn login_btn">Recuperar</button>
	   </div>
	   <div class="mt-4">
		 <div class="d-flex justify-content-center links">
		   <a [routerLink]="['/login']">Volver atrás</a>
		 </div>
	   </div>
	 </div>
  </div>
</div>
