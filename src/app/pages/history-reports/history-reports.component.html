<div>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
    <h4 class="text-muted">Historial de Reportes</h4>
  </div>
  <div class="form-row" *ngIf="loading">
    <!-- LOADING DATA -->
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center" style="padding-top:15%; padding-bottom:20%;">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

  <div class="row">
    <!-- DATA -->
    <div class="col-md-4 col-lg-4 mb-4 align-items-stretch" *ngFor="let certificate of menu">
      <div class="card border-0 rounded-0 h-100" [routerLink]="[certificate.route]">
        <div class="card-body">
          <div class="items">
            <div class="icon-wrapper">
              <i class="{{certificate.icon}}"></i>
            </div>
            <div class="project-name" style="text-align: center;">
              <p>{{certificate.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
